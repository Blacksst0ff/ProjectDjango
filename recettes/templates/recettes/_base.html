{% load static %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block titre %} Sondages {% endblock %} </title>


    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'recettes/css/style.css' %}" type="text/css" media="screen" />
    <link rel="stylesheet" href="{% static 'recettes/css/social-icons.css' %}" type="text/css" media="screen" />
    <!--[if IE 8]>
        <link rel="stylesheet" type="text/css" media="screen" href="css/ie8-hacks.css" />
    <![endif]-->
    <!-- ENDS CSS -->

    <!-- JS -->
    <script type="text/javascript" src="{% static 'recettes/js/jquery-1.5.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'recettes/js/jquery-ui-1.8.13.custom.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'recettes/js/easing.js' %}"></script>
    <script type="text/javascript" src="{% static 'recettes/js/jquery.scrollTo-1.4.2-min.js' %}"></script>
    <script type="text/javascript" src="{% static 'recettes/js/js/jquery.cycle.all.js' %}"></script>
    <script type="text/javascript" src="{% static 'recettes/js/custom.js' %}"></script>

    <!-- Isotope -->
    <script src="{% static 'recettesjs/jquery.isotope.min.js' %}"></script>

    <!--[if IE]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!--[if IE 6]>
        <script type="text/javascript" src="js/DD_belatedPNG.js"></script>
        <script>
            /* EXAMPLE */
            //DD_belatedPNG.fix('*');
        </script>
    <![endif]-->
    <!-- ENDS JS -->


    <!-- Nivo slider -->
    <link rel="stylesheet" href="{% static 'recettes/css/nivo-slider.css' %}" type="text/css" media="screen" />
    <script src="{% static 'recettes/js/nivo-slider/jquery.nivo.slider.js' %}" type="text/javascript"></script>
    <!-- ENDS Nivo slider -->

    <!-- tabs -->
    <link rel="stylesheet" href="{% static 'recettes/css/tabs.css' %}" type="text/css" media="screen" />
    <script type="text/javascript" src="{% static 'recettes/js/tabs.js' %}"></script>
    <!-- ENDS tabs -->

    <!-- prettyPhoto -->
    <script type="text/javascript" src="{% static 'recettes/js/prettyPhoto/js/jquery.prettyPhoto.js' %}"></script>
    <link rel="stylesheet" href="{% static 'recettes/js/prettyPhoto/css/prettyPhoto.css' %}" type="text/css" media="screen" />
    <!-- ENDS prettyPhoto -->

    <!-- superfish -->
    <link rel="stylesheet" media="screen" href="{% static 'recettes/css/superfish.css' %}" />
    <link rel="stylesheet" media="screen" href="{% static 'recettes/css/superfish-left.css' %}" />
    <script type="text/javascript" src="{% static 'recettes/js/superfish-1.4.8/js/hoverIntent.js' %}"></script>
    <script type="text/javascript" src="{% static 'recettes/js/superfish-1.4.8/js/superfish.js' %}"></script>
    <script type="text/javascript" src="{% static 'recettes/js/superfish-1.4.8/js/supersubs.js' %}"></script>
    <!-- ENDS superfish -->

    <!-- poshytip -->
    <link rel="stylesheet" href="{% static 'recettes/js/superfish-1.4.8/js/poshytip-1.0/src/tip-twitter/tip-twitter.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'recettes/js/superfish-1.4.8/js/poshytip-1.0/src/tip-yellowsimple/tip-yellowsimple.css' %}" type="text/css" />
    <script type="text/javascript" src="{% static 'recettes/js/poshytip-1.0/src/jquery.poshytip.min.js' %}"></script>
    <!-- ENDS poshytip -->

    <!-- Tweet -->
    <link rel="stylesheet" href="{% static 'recettes/css/jquery.tweet.css' %}" media="all"  type="text/css"/>
    <script src="{% static 'recettes/js/superfish-1.4.8/js/tweet/jquery.tweet.js' %}" type="text/javascript"></script>
    <!-- ENDS Tweet -->

    <!-- Fancybox -->
    <link rel="stylesheet" href="{% static 'recettes/js/jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.css' %}" type="text/css" media="screen" />
    <script type="text/javascript" src="{% static 'recettes/js/jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.pack.js' %}"></script>
    <!-- ENDS Fancybox -->

<body class="home">
{% block contenu %}

{% endblock %}


</body>
</html>
